{% extends "users/auth/base_auth.html" %}

{% block title %}Reset password{% endblock %}

{% block body %}
  <form action="{% url "password-reset" %}" method="post" class="auth_form">
    {% csrf_token %}
    <h3 class="mb-3">Enter email to send link to:</h3>
    {{ form.as_p }}
    <button type="submit" class="btn btn-confirm">Reset</button>
  </form>
{% endblock %}
