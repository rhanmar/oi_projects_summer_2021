{% extends "base.html" %}
{% block content %}

  <div class="content-form">

    <form method="post">
      <h2>Log In</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary btn-block" type="submit">Log In</button>

    </form>
      <a class="btn btn-secondary btn-block" href = {% url "signup" %}>Sign up</a>
      <a class="btn btn-secondary btn-block" href = {% url "reset" %}>Reset password</a>

  </div>
{% endblock %}
