{% extends "base_with_new_message_notification.html" %}
{% load crispy_forms_filters %}
{% block style %}
  .content-form {
  width: 600px;
  }
{% endblock %}
{% block content %}
  <div class="content-form">

    <form method="post">
      <h1>CV settings</h1>
      <p>Setting your CV.</p>
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary btn-block" type="submit" value="Create">
        Update
      </button>
      <a class="btn btn-secondary btn-block" href={% url "account_cvs" %}>Back to cv</a>
    </form>
  </div>
{% endblock %}
