{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}

  {{ vacancies_formset.management_form }}

  <table border="1" cellpadding="0" cellspacing="0">
    <tbody>
    {% for form in vacancies_formset.forms %}
      <tr>
        <td>
          {{ form|crispy }}
        </td>
        <td class="hidden">{{ form.id }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>


    <input type="submit" value="Submit">
</form>
{% endblock content %}
